<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Validation Report</title>
    <style>/* Reset Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Base Styles */
:root {
  --primary-color: #1890ff;
  --success-color: #52c41a;
  --warning-color: #faad14;
  --error-color: #ff4d4f;
  --bg-color: #ffffff;
  --text-color: #333333;
  --border-color: #e0e0e0;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background: var(--bg-color);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1, h2, h3 {
  margin-bottom: 1rem;
  font-weight: 600;
}

h1 { font-size: 2rem; }
h2 { font-size: 1.5rem; }
h3 { font-size: 1.25rem; }

/* Component Styles */
.report-header {
  background: var(--primary-color);
  color: white;
  padding: 2rem;
  border-radius: 8px;
  margin-bottom: 2rem;
}

.summary-card {
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  box-shadow: var(--shadow);
}

.status-badge {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 4px;
  font-size: 0.875rem;
  font-weight: 500;
}

.status-passed { background: var(--success-color); color: white; }
.status-warning { background: var(--warning-color); color: white; }
.status-failed { background: var(--error-color); color: white; }

.metrics-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin: 1rem 0;
}

.metric-card {
  background: #f5f5f5;
  padding: 1rem;
  border-radius: 4px;
  text-align: center;
}

.metric-value {
  font-size: 2rem;
  font-weight: bold;
  color: var(--primary-color);
}

.metric-label {
  font-size: 0.875rem;
  color: #666;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  .metrics-grid {
    grid-template-columns: 1fr;
  }
  
  h1 { font-size: 1.5rem; }
  h2 { font-size: 1.25rem; }
  h3 { font-size: 1.1rem; }
}</style>
</head>
<body>
    
    <header class="report-header">
        <div class="container">
            <h1>Visual Validation Report</h1>
            
            <p class="timestamp">Generated: 12/1/2023, 2:00:00 AM</p>
        </div>
    </header>
    
    <section class="summary-section">
        <div class="container">
            <h2>Summary</h2>
            <div class="metrics-grid">
                
    <div class="metric-card ">
        <div class="metric-value">1</div>
        <div class="metric-label">Total Tests</div>
    </div>
                
    <div class="metric-card metric-success">
        <div class="metric-value">1</div>
        <div class="metric-label">Passed</div>
    </div>
                
    <div class="metric-card metric-error">
        <div class="metric-value">0</div>
        <div class="metric-label">Failed</div>
    </div>
                
    <div class="metric-card metric-warning">
        <div class="metric-value">0</div>
        <div class="metric-label">Warnings</div>
    </div>
                
    <div class="metric-card ">
        <div class="metric-value">100%</div>
        <div class="metric-label">Score</div>
    </div>
            </div>
            <div class="filter-buttons">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="passed" class="filter-btn">Passed</button>
                <button data-filter="failed" class="filter-btn">Failed</button>
                <button data-filter="warning" class="filter-btn">Warnings</button>
            </div>
        </div>
    </section>
    
    <section class="results-section">
        <div class="container">
            <h2>Validation Results</h2>
            <div class="results-list">
                
    <div class="validation-result summary-card" data-status="passed">
        <div class="result-header">
            <h3>Test Component</h3>
            <span class="status-badge status-passed">PASSED</span>
        </div>
        <p class="result-description">Testing component validation</p>
        
    <div class="metrics-section">
        <h4>Metrics</h4>
        <p class="no-metrics">Metrics not available</p>
    </div>
        
        
    </div>
            </div>
        </div>
    </section>
    
    <footer class="report-footer">
        <div class="container">
            <p>Generated by Design System Validator v1.0.0</p>
        </div>
    </footer>
    <script>// Image Comparison
function initImageComparison() {
  const sliders = document.querySelectorAll('.image-comparison-slider');
  sliders.forEach(slider => {
    let isDown = false;
    slider.addEventListener('mousedown', () => isDown = true);
    slider.addEventListener('mouseup', () => isDown = false);
    slider.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      const rect = slider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = (x / rect.width) * 100;
      slider.style.setProperty('--position', percent + '%');
    });
  });
}

// Result Filtering
function initFiltering() {
  const filters = document.querySelectorAll('[data-filter]');
  const results = document.querySelectorAll('.validation-result');
  
  filters.forEach(filter => {
    filter.addEventListener('click', () => {
      const status = filter.dataset.filter;
      results.forEach(result => {
        if (status === 'all' || result.dataset.status === status) {
          result.style.display = 'block';
        } else {
          result.style.display = 'none';
        }
      });
    });
  });
}

// Theme Toggle
function initThemeToggle() {
  const toggle = document.querySelector('.theme-toggle');
  if (!toggle) return;
  
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    localStorage.setItem('theme', 
      document.body.classList.contains('dark-theme') ? 'dark' : 'light'
    );
  });
  
  // Load saved theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-theme');
  }
}

// Simple Analytics
document.addEventListener('DOMContentLoaded', () => {
  initImageComparison();
  initFiltering();
  initThemeToggle();
  
  console.log('Report initialized:', {
    results: document.querySelectorAll('.validation-result').length,
    timestamp: new Date().toISOString()
  });
});</script>
</body>
</html>
